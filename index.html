<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vending-machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vending-machine</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="vendor">
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-md-3 mt-5">
                        <div class="card text-white bg-primary">
                          <img class="card-img-top" src="kitkat.jpg" height="150px" alt="">
                          <div class="card-body">
                            <h4 class="card-title">Kit Kat <span id="kitkat-quantity"></span></h4>
                            <button class="btn btn-danger" onclick="app.gameController.buyKitKat();">Buy $1</button>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-3 mt-5">
                        <div class="card text-white bg-primary">
                            <img class="card-img-top" src="snickers.jpg" height="150px" alt="">
                            <div class="card-body">
                              <h4 class="card-title">Snickers <span id="snickers-quantity"></span></h4>
                              <button class="btn btn-danger" onclick="app.gameController.buySnickers();">Buy $2</button>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-3 mt-5">
                        <div class="card text-white bg-primary">
                            <img class="card-img-top" src="cliffbar.jpg" height="150px" alt="">
                            <div class="card-body">
                              <h4 class="card-title">Cliff bar <span id="cliffBar-quantity"></span></h4>
                              <button class="btn btn-danger" onclick="app.gameController.buyCliffBar();">Buy $3</button>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-3 mt-5">
                        <div class="card text-white bg-primary">
                            <img class="card-img-top" src="sprite.jpg" height="150px" alt="">
                            <div class="card-body">
                              <h4 class="card-title">Sprite <span id="sprite-quantity"></span></h4>
                              <button class="btn btn-danger" onclick="app.gameController.buySprite();">Buy $4</button>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row text-center justify-content-center mt-5">
                    <div class="col-md-3">
                        <button class="btn btn-danger">Money Spent <span id="money-spent">0</span></button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success" onclick="app.gameController.eatItems();">Eat All Items</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info" onclick="app.gameController.addMoney();">Add 50$</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-danger">Money Left <span id="your-money">50</span></button>
                    </div>
                </div>
                <div class="row text-center" id="kitkat-template"></div>
        <div class="app"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
